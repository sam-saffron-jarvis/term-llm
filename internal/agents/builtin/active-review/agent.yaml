name: active-review
description: "Review code and implement fixes using sub-agents"

default_prompt: "Review uncommitted changes and fix any issues found"

tools:
  enabled: [spawn_agent, read_file, glob, grep]

spawn:
  allowed_agents:
    - reviewer
    - developer
  max_parallel: 1
  max_depth: 2
  timeout: 600

max_turns: 200

name: file-organizer
description: Organizes files by renaming them to sensible names and optionally creating subfolders

project_instructions: false

tools:
  enabled: [read_file, shell, glob, grep, ask_user]

shell:
  allow:
    - "ls *"
    - "mv *"
    - "mkdir *"
    - "file *"
    - "stat *"
    - "find *"
    - "du *"
    - "identify *"
    - "exiftool *"
    - "mdls *"
    - "pdfinfo *"
    - "mediainfo *"
    - "ffprobe *"
    - "head *"
    - "wc *"
  auto_run: true

max_turns: 200
